<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact | Aaron Lee - Web Developer in Training</title>
    <!-- Latest compiled and minified CSS -->

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assests/css/style.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top" id="masthead">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" id="logo" href="index.html">Aaron Lee</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html" class="navstyle navstyle-first">About</a></li>
                    <li><a href="portfolio.html" class="navstyle">Portfolio</a></li>
                    <li><a href="contact.html" class="navstyle">Contact</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-7 col-md-8 col-lg-8">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form action="" method="POST" role="form">
                            <legend>Contact</legend>
                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" class="form-control" id="" placeholder="John Doe">
                            </div>
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" class="form-control" id="" placeholder="example@gmail.com">
                            </div>
                            <label for="">Message</label>
                            <textarea name="Message" id="inputMessage" class="form-control" rows="12" required="required"></textarea>
                            <button type="submit" class="btn button">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-5 col-md-4 col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="page-header">
                            <h2>Connect with me</h2>
                        </div>
                        <div class="row social">
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 sidebar">
                                <img src="assests/images/github-128.png" class="img-responsive pull-left" height="62" width="62" alt="Github">
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 sidebar">
                                <img src="assests/images/linkedin-128.png" class="img-responsive pull-left" height="62" width="62" alt="LinkedIn">
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 sidebar">
                                <img src="assests/images/stackoverflow-128.png" class="img-responsive pull-left" height="62" width="62" alt="Stack Overflow">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container-fluid">
            <p>&copy; Copyright 2016 Aaron Lee</p>
        </div>
    </footer>
</body>

</html>
